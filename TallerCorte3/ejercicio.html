<!doctype html>
<html lang="es-co">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio_Corte3</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Estilos adicionales -->
     <style>
        body {
          font-family:cursive
        }
        .custom-shadow {
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      </style>
  </head>
  <body class="bg-luz bg-gradiente p-3">
    <div class="container vh-100 vw-100 d-flex flex-column justify-content-center">
        <h2 class="text-center fw-bolder p-3">Funciones</h2>
        <div class="container text-center">
            <div class="row">
                <!-- Columna con TrimStart -->
                <div class="col-md-6 mb-4">
                    <div class="col rounded bg-info bg-gradiente text-white shadow-lg p-3 me-3">
                        <h3 class="fw-bolder">TrimStart()</h3>
                        <p id="trimStartResult" class="fst-italic"></p>
                        <button type="button" class="btn btn-outline-light" onclick="useTrimStart(this)">Mostrar</button>
                    </div>
                </div>

                <!-- Columna con TrimEnd -->
                <div class="col-md-6 mb-4">
                    <div class="col rounded bg-dark bg-gradient text-white shadow-lg p-3">
                        <h3>TrimEnd()</h3>
                        <p id="trimEndResult" class="fst-italic"></p>
                        <button type="button" class="btn btn-outline-light" onclick="useTrimEnd(this)">Mostrar</button>
                    </div>
                </div>
                </div>
        </div>
    </div>
    <!-- Scripts JavaScript -->
    <script type="text/JavaScript" src="./JS/ejercicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
